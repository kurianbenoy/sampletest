<html>
<head>
	<meta charset = "utf-8">
	<meta name ="viewport" 
	content = "width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>Contact ME</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">

</head>

<body class="home">

<div class ="wrapper">
	<div class="one">
		<img src="images/logo.png" alt="logo" />
		<h3 class="heading"><strong>Contact ME</strong></h4>

	</div>
		<div class="contact_form col-9 right">
		  <form method="post" onsubmit="return validateMyForm();">
		    <label for="name">Name</label>
		    <input type="text" id="name" name="firstname" placeholder="NAME">

		    <label for="email">Email Address</label>
		    <input type="text" id="email" name="lastname" placeholder="Email Adress">


		    <label for="phone">Phone Number</label>
		    <input type="text" id="phone" name="lastname" placeholder="Mobile Phone">

		    <label for="sex">Sex</label>
		    <select id="sex" name="sex">
		      <option value="MALE">MALE</option>
		      <option value="FEMALE">FEMALE</option>
		      <option value="OTHERS">DO not like to disclose</option>
		    </select>
		    <div class='input'>
	    	<label for="input3"><code>Describe Youself
	    	</code></label>
	    	<br>
			  <textarea  cols="100" rows="10" placeholder="Remember, be nice!" id="COMMENTS">
			  </textarea>
			</div>

		    <input type="submit" value="Submit" >
		  </form>
		</div>
		 
   

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js"></script>
	<script type="text/javascript">


	function validateMyForm()
		{
		const contactform
		= fetch('https://httpbin.org/post',{
			method: 'POST' ,
			credentials: 'same-origin',
			headers: {
			    'Accept': 'application/json',
			    'Content-Type': 'application/json'
			  },
			body : JSON.stringify({
					name : document.getElementById('name').value,
					email : document.getElementById('email').value,
					phone : document.getElementById('phone').value,
					sex : document.getElementById('sex').value,
					comments : document.getElementById('COMMENTS').value
			})
		})

		contactform
		.then((res) => res.json())
		.then((data) =>{
			console.log(data);

		})

		 .catch((err) => console.log(err));
		
		let form_details = '<p> Thank You for responding <hr>'

			form_details+='<strong>You are awesome</strong>' + + document.getElementById('name').value + '.Thanks for describtion ' + document.getElementById('COMMENTS').value	+
			 '<br> I WILL surely contact you :' 
						+ document.getElementById('name').value + '   at your Email' + document.getElementById('email').value + '<br>If I time I will surely call you at:' +  document.getElementById('phone').value +  '<hr></p>';

			document.write(form_details);
			 
			  document.getElementById('contact_form').reset();
			return false;
        
      }
		

	</script>
	</body>	
</html>
